<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <div class="top">
     <h1>Java<span>S</span>cript</h1>
     <h5>TRAINING GROUND</h5>
  </div>
  <div id="game" class="game">
    <p style="color: coral;background-color: black;margin-left: 30px;margin-right:30px;text-align: center;">Guess a Number From 1 to 10</p>
    <div class="counter">
    <h1 id='counter'>0</h1>
    </div>
    <div class="info">
     <h3>Random Number<br><span id="rnum"></span></h3>
     <h3>Your Number<br><span id="ynum"></span></h3>
    </div>
    <div class="points"> 
     <h3>Points</h3> 
     <p id="points"></p> 
    </div>
    <div class="buttons">
     <button class="increase" onclick="increase()">Increase</button>
     <button class="decrease" onclick="decrease()">Decrease</button>
     <button class="guess" onclick="guess()">Guess</button>
     </div>
  </div>
  <div id="loose" class="undisplay">
  <h1 style="text-align:center;padding-top: 150px;">😢 <br> Oups!You loose  <br> 😂😂</h1>
  </div>
  <div id="win" class="undisplay">
  <h1 style="text-align:center;padding-top: 150px;">🥳 <br> Yaaas!You Win  <br> 🎉🎉</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
